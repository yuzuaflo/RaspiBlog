---
layout: default
title: Categories
permalink: /categories/
---

{% for category in site.categories %}
<article>
  <h3 id="tag_{{ category[0] }}">{{ category[0] }}</h3>
  <ul>
    {% for post in category[1] %}
    <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  <br>
</article>
{% endfor %}
